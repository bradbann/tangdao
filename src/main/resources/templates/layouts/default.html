<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org" th:fragment="main(html)">
    <head>
	   	<meta charset="utf-8" />
	   	<title th:text="${html}">Tangdao - Admin Dashboard</title>
	   	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	   	<meta content="Tangdao Admin." name="description" />
	   	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	   	<!-- App favicon -->
	   	<link rel="shortcut icon" th:href="@{~/assets/images/favicon.ico}">
	   	<link th:href="@{~/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
	   	<link th:href="@{~/assets/css/app.min.css}" rel="stylesheet" type="text/css" />
	   	<link th:href="@{~/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
	   	<th:block layout:fragment="css"></th:block>
    </head>
    <body>
    	<div id="wrapper" >
       		<th:block th:replace="fragments/common/topbar"></th:block>
       		<th:block th:replace="fragments/common/left-sidebar :: active(${val})"></th:block>
       		<!-- ============================================================== -->
            <!-- Start Page Content here -->
            <!-- ============================================================== -->

            <div class="content-page">
       			<th:block layout:fragment="content"></th:block>
       			<th:block th:replace="fragments/common/footer"></th:block>
       		</div>
       		<!-- ============================================================== -->
            <!-- End Page content -->
            <!-- ============================================================== -->
            <th:block th:replace="fragments/common/right-sidebar"></th:block>
        </div>
        <!-- Vendor js -->
		<script th:src="@{~/assets/js/vendor.min.js}"></script>
		<th:block layout:fragment="script"></th:block>
		<script th:src="@{~/assets/js/app.js}"></script>
	</body>
</html>
