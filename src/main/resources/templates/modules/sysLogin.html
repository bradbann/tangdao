<!DOCTYPE html>
<html lang="en">

	<!-- begin::Head -->
	<head>
		<meta charset="utf-8" />
		<title>管理系统-登录</title>
		<meta name="description" content="Login page example">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!--begin::Fonts -->
		<script src="https://cdn.bootcss.com/webfont/1.6.28/webfontloader.js"></script>
		<script>
			WebFont.load({
                google: {"families":["Poppins:300,400,500,600,700","Roboto:300,400,500,600,700"]},
                active: function() {
                    sessionStorage.fonts = true;
                }
            });
        </script>

		<!--end::Fonts -->

		<!--begin::Page Custom Styles(used by this page) -->
		<link href="${ctxStatic}/app/custom/login/login-v3.default.css" rel="stylesheet" type="text/css" />

		<!--end::Page Custom Styles -->

		<!--begin:: Global Mandatory Vendors -->
		<link href="${ctxStatic}/vendors/general/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet" type="text/css" />

		<!--end:: Global Mandatory Vendors -->

		<!--begin::Global Theme Styles(used by all pages) -->
		<link href="${ctxStatic}/demo/default/base/style.bundle.css" rel="stylesheet" type="text/css" />

		<!--end::Global Theme Styles -->
		
		<link href="${ctxStatic}/app/custom/admin.css" rel="stylesheet" type="text/css" />

		<!--end::Layout Skins -->
		<link rel="shortcut icon" href="${ctxStatic}/media/logos/favicon.ico" />
	</head>

	<!-- end::Head -->

	<!-- begin::Body -->
	<body class="kt-header--fixed kt-header-mobile--fixed kt-subheader--fixed kt-subheader--enabled kt-subheader--solid kt-aside--enabled kt-aside--fixed kt-page--loading">

		<!-- begin:: Page -->
		<div class="kt-grid kt-grid--ver kt-grid--root">
			<div class="kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v3 kt-login--signin" id="kt_login">
				<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" style="background-image: url(${ctxStatic}/media/bg/bg-3.jpg);">
					<div class="kt-grid__item kt-grid__item--fluid kt-login__wrapper">
						<div class="kt-login__container">
							<div class="kt-login__logo">
								<a href="#">
									<img src="${ctxStatic}/media/logos/logo-5.png">
								</a>
							</div>
							<div class="kt-login__signin">
								<div class="kt-login__head">
									<h3 class="kt-login__title">登录管理系统</h3>
								</div>
								<form id="inputForm" class="kt-form" action="" method="post" style="position: relative;">
									<% if ((parameter!=null)&&(parameter.error=='true')){ %>
									<div class="alert alert-danger fade show" role="alert">
										<div class="alert-text">错误的用户名或密码，请确认后重新提交。</div>
										<div class="alert-close">
											<button type="button" class="close" data-dismiss="alert" aria-label="Close">
												<span aria-hidden="true"><i class="la la-close"></i></span>
											</button>
										</div>
									</div>
									<% } %>
									<div class="form-group">
										<input class="form-control required" type="text" placeholder="输入用户名" name="username" autocomplete="off">
									</div>
									<div class="form-group">
										<input class="form-control required" type="password" placeholder="输入密码" name="password">
									</div>
									<div class="row kt-login__extra">
										<div class="col">
											<label class="kt-checkbox kt-checkbox--solid">
												<input type="checkbox" name="remember"> 记住账号
												<span></span>
											</label>
										</div>
										<div class="col kt-align-right">
											<a href="javascript:;" id="kt_login_forgot" class="kt-login__link">忘记密码 ?</a>
										</div>
									</div>
									<div class="kt-login__actions">
										<button type="submit" id="kt_login_signin_submit" class="btn btn-brand btn-pill kt-login__btn-primary">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
									</div>
								</form>
							</div>
							<div class="kt-login__account">
								<span class="kt-login__account-msg">
									您还没有获取账号 ?
								</span>
								&nbsp;&nbsp;
								<a href="javascript:;" id="kt_login_signup" class="kt-login__account-link">注册!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- end:: Page -->

		<!-- begin::Global Config(global config for global JS sciprts) -->
		<script>
			var KTAppOptions = {
				"colors": {
					"state": {
						"brand": "#5d78ff",
						"dark": "#282a3c",
						"light": "#ffffff",
						"primary": "#5867dd",
						"success": "#34bfa3",
						"info": "#36a3f7",
						"warning": "#ffb822",
						"danger": "#fd3995"
					},
					"base": {
						"label": ["#c5cbe3", "#a1a8c3", "#3d4465", "#3e4466"],
						"shape": ["#f0f3ff", "#d9dffa", "#afb4d4", "#646c9a"]
					}
				}
			};
		</script>

		<!-- end::Global Config -->

		<!--begin:: Global Mandatory Vendors -->
		<script src="${ctxStatic}/vendors/general/jquery/dist/jquery.js" type="text/javascript"></script>
		<script src="${ctxStatic}/vendors/general/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="${ctxStatic}/vendors/general/sticky-js/dist/sticky.min.js" type="text/javascript"></script>

		<!--end:: Global Mandatory Vendors -->

		<!--begin:: Global Optional Vendors -->
		<script src="${ctxStatic}/vendors/general/jquery-form/dist/jquery.form.min.js" type="text/javascript"></script>
		<script src="${ctxStatic}/vendors/general/jquery-validation/dist/jquery.validate.js" type="text/javascript"></script>
		<script src="${ctxStatic}/vendors/general/jquery-validation/dist/localization/messages_zh.js" type="text/javascript"></script>
		<script src="${ctxStatic}/vendors/custom/components/vendors/jquery-validation/init.js" type="text/javascript"></script>
		
		<!--end:: Global Optional Vendors -->

		<!--begin::Global Theme Bundle(used by all pages) -->
		<script src="${ctxStatic}/demo/default/base/scripts.bundle.js" type="text/javascript"></script>
	
		<!--end::Global Theme Bundle -->
		
		<script src="${ctxStatic}/app/custom/admin.js" type="text/javascript"></script>

		<!--end::Page Scripts -->

		<!--begin::Global App Bundle(used by all pages) -->
		<script src="${ctxStatic}/app/bundle/app.bundle.js" type="text/javascript"></script>

		<!--end::Global App Bundle -->
		
		<script type="text/javascript">
		$("#inputForm").validate({
			submitHandler: function(form){
				$("#kt_login_signin_submit").addClass('kt-spinner kt-spinner--right kt-spinner--sm kt-spinner--light').attr('disabled', true);
				form.submit();
		    }
		});
		</script>
	</body>

	<!-- end::Body -->
</html>
